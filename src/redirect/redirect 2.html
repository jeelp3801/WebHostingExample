<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umi</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/face.png" type="image/png">

    <!-- Global CSS Page -->
    <link rel="stylesheet" href="/src/global.css">
    <!-- Redirect CSS Page -->
    <link rel="stylesheet" href="redirect.css">
</head>
<body>
    <div id="error-container">
        <div id="error-content-container">
            <div id="title">UMI</div>
            <div id="error-message">ERR! 83 72 73 84. <span style="color: gray;">Boom.</span></div>
            <div id="error-body"><p>The requested data has blown up.</p></div>
        </div>
        <img src="../images/Frustration.png" id="mascot">
    </div>
    <button id="return-button">Go back!</button>
    <script>
        document.getElementById("return-button").addEventListener("click", function() {
            if (history.length > 1) {
                history.back();
            } else {
                window.location.href = "/";
            }
        });
    </script>
</body>
</html>
